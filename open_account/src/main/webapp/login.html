<!DOCTYPE html>
<html>
<head>
<title>Employee Login</title>
<link rel="stylesheet" href="css/style.css">


</head>
<body>
<form action="LoginServlet"  method="post">
<center>

<div class=main>

<div class=background>EMPLOYEE LOGIN</div>

<br>
<br>
<table>

<tr>
	<th>Username:</th>
	<th><input class="input" type=text id="uname" name=name required></th>
</tr>
<tr>
	<th>Password</th>
	<th><input class="input" type=password id="pwd" name=pass required></th>
</tr>

<tr>
	<th> </th>
	<th><input type=submit value=LOGIN id="button" class="submit"></th>
	</tr>

</table>

</div>
</center>
</form>
</body>
</html>
