function loadLastSeen(){
	var x=new XMLHttpRequest();
	//to open connection
x.open("GET","LastSeen.jsp?current_time="+current_time,true);
	//xhr sends request
x.send();
	
	//xhr response from server
x.onreadystatechange=function(){
	if(x.readyState==4){
			var vv=x.responseText;
			document.getElementById("lastAccessed").innerHTML="last accessed: "+vv;
		}
	}
	
}


function loadEmployeeInfo(){
	var x=new XMLHttpRequest();
	//to open connection
	x.open("GET","CustomerManagementServlet.jsp",true);
	//xhr sends request
	x.send();
	//xhr response from server
	x.onreadystatechange=function(){
	if(x.readyState==4){
			var vv=x.responseText;
			document.getElementById("info").innerHTML=vv;
		}
	}
	
}
